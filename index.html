<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="alert">
      <div class="lendme-alert">
        <div class="popover-content"></div>
        <div class="alert-wrapper">
          <div class="alert-head">
            <h2>Loan Request Rejected</h2>
          </div>
          <div class="alert-message">
            You have a pending loan and can't request a new one at this time
          </div>
          <div class="empty-state-text"></div>
          <div class="alert-button-group"></div>
          <button class="alert-button">
            <div class="alert-button-inner">Okay</div>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
